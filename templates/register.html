{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:  #9487f8;
            margin: 0;
            padding-top: 1px; 
        }

        .container {
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }

        .form-section {
            padding: 30px;
            margin-top: 0px;
        }

        .form-section h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        .text-muted a {
            color: #007bff;
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            margin-top: 100px;
        }

        .image-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        
    </style>
    </style>
    
    <!-- Register Page Content -->
    <div class="container row m-0">
        <!-- Register Form Section -->
        <div class="col-md-6 form-section">
            <h2>Register</h2>
            {% if messages %}
                <div class="alert alert-warning">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'userapp:register' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="customer_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                </div>
                <div class="mb-3">
                    <label for="contact_number" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contact_number" name="contact_number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-custom">Register</button>
            </form>
            <p class="text-muted mt-3 text-center">
                Already have an account? <a href="{% url 'userapp:login' %}"  style="text-decoration: none;"><span class="text-danger">Login here</span></a>
            </p>
        </div>

        <!-- Image Section -->
        <div class="col-md-6 image-section">
            <img src="{% static 'img/register.jpg' %}" alt="Register Illustration">
        </div>
    </div>

{% endblock %}
