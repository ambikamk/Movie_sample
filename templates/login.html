{% extends 'base.html' %}

{% block content %}
    <title>Login</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color:  #9487f8;
            margin: 0;
            padding-top: 1px;  /* Ensure padding to account for the fixed navbar height */
        }

        .container {
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }

        .form-section {
            padding: 30px;
        }

        .form-section h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        .text-muted a {
            color: #007bff;
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .image-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>

    <div class="container row m-0">
        <!-- Login Form Section -->
        <div class="col-md-6 form-section">
            <h2>Login</h2>
            {% if messages %}
                <div class="alert alert-warning">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'userapp:login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control"  name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-custom">Login</button>
            </form>
            <p class="text-muted mt-3 text-center">
                Don't have an account? <a href="{% url 'userapp:register' %}" style="text-decoration: none;"><span class="text-danger">Register here</span></a>
            </p>
        </div>

        <!-- Image Section -->
        <div class="col-md-6 image-section">
            <img src="{% static 'img/login.jpg' %}" alt="Login Illustration">
        </div>
    </div>
{% endblock %}
